<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연락처</title>
  <style>
    /* 전체 배경 이미지 설정 */
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('images/call.png'); /* call.png 배경 이미지 */
      background-size: cover; /* 배경 이미지가 화면 크기에 맞게 조정 */
      background-position: center center; /* 배경 이미지가 화면 중앙에 위치 */
      background-repeat: no-repeat; /* 배경 이미지가 반복되지 않도록 설정 */
      height: 100vh; /* 화면 전체 높이 */
      margin: 0; /* 기본 여백 제거 */
    }

    /* Header 스타일 */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      background-color: rgba(0, 0, 0, 0.5); /* 헤더 배경에 약간의 투명도 추가 */
    }

    /* 헤더의 타이틀 */
    header h1 {
      color: rgb(19, 18, 18);
      font-size: 36px;
      text-align: center;
    }

    /* 메뉴 스타일 */
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center; /* 메뉴 항목을 가로로 중앙 정렬 */
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      background-color: #007bff; /* 버튼 배경색 */
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #0056b3; /* 마우스 호버 시 색상 */
    }

    /* 연락처 섹션 스타일 */
    #contact {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8); /* 배경을 약간 투명하게 설정 */
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 600px; /* 최대 너비 설정 */
    }

    /* 연락처 제목 */
    h2 {
      font-size: 28px;
      color: #181717;
      margin-bottom: 20px;
    }

    /* 연락처 텍스트 */
    p {
      font-size: 18px;
      color: black;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
